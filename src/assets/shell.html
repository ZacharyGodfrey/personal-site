<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{#meta.description}}<meta name="description" content="{{meta.description}}">{{/meta.description}}
    {{^meta.title}}<title>Zachary Godfrey</title>{{/meta.title}}
    {{#meta.title}}<title>{{meta.title}} | Zachary Godfrey</title>{{/meta.title}}
    <link rel="shortcut icon" type="image/png" href="data:image/png;base64,{{>favicon}}">
    <style>
      @font-face {
        font-family: 'satisfy';
        src: url(data:application/x-font-ttf;charset=utf-8;base64,{{>fontFancy}});
      }

      @font-face {
        font-family: 'fira';
        src: url(data:application/x-font-ttf;charset=utf-8;base64,{{>fontMono}});
      }

      {{>style}}
    </style>
  </head>
  <body>
    <main>
      <header class="text-center">
        <h1>
          <a href="/">Zachary Godfrey</a>
        </h1>
      </header>

      <article>
        {{>content}}
      </article>
    </main>

    <footer class="text-right">
      <p>
        <strong>Zachary Godfrey</strong>
      </p>

      <p>
        <a href="/">Home</a>
        <span>|</span>
        <a href="/work">Experience</a>
        <span>|</span>
        <a href="/projects">Projects</a>
        <span>|</span>
        <a href="/blog">Blog</a>
      </p>

      <p>
        <a href="https://github.com/ZacharyGodfrey" target="_blank">GitHub</a>
        <span>|</span>
        <a href="https://linkedin.com/in/zachary-godfrey" target="_blank">LinkedIn</a>
        <span>|</span>
        <a href="mailto:contact@zacharygodfrey.dev" target="_blank">Email</a>
      </p>
    </footer>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('a[href^="http"], a[href^="mailto"]').forEach((link) => {
          link.setAttribute('target', '_blank');
        });
      });
    </script>
  </body>
</html>
