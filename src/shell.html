<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{^meta.description}}<meta name="description" content="{{config.description}}">{{/meta.description}}
    {{#meta.description}}<meta name="description" content="{{meta.description}}">{{/meta.description}}
    {{^meta.title}}<title>{{config.name}}</title>{{/meta.title}}
    {{#meta.title}}<title>{{meta.title}} | {{config.name}}</title>{{/meta.title}}
    <link rel="shortcut icon" type="image/png" href="data:image/png;base64,{{>favicon}}">
    <style>
      @font-face {
        font-family: 'satisfy';
        src: url(data:application/x-font-ttf;charset=utf-8;base64,{{>fontFancy}});
      }

      @font-face {
        font-family: 'roboto-mono';
        src: url(data:application/x-font-ttf;charset=utf-8;base64,{{>fontMono}});
      }

      {{>style}}
    </style>
  </head>
  <body>
    <main>
      <header>
        <section>
          <h1>
            <a href="/">{{config.name}}</a>
          </h1>
        </section>
      </header>

      <article>
        <section>
          {{>content}}
        </section>
      </article>
    </main>

    <footer class="text-right">
      <section>
        <p>
          <a href="mailto:contact@zacharygodfrey.dev">Contact</a>
        </p>
      </section>
    </footer>
  </body>
</html>
