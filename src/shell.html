<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{#meta.description}}<meta name="description" content="{{meta.description}}">{{/meta.description}}
    {{^meta.title}}<title>Zachary Godfrey</title>{{/meta.title}}
    {{#meta.title}}<title>{{meta.title}} | Zachary Godfrey</title>{{/meta.title}}
    <link rel="shortcut icon" type="image/png" href="data:image/png;base64,{{>favicon}}">
    <style>
      @font-face {
        font-family: 'satisfy';
        src: url(data:application/x-font-ttf;charset=utf-8;base64,{{>fontFancy}});
      }

      @font-face {
        font-family: 'roboto-mono';
        src: url(data:application/x-font-ttf;charset=utf-8;base64,{{>fontMono}});
      }

      {{>style}}
    </style>
  </head>
  <body>
    <header>
      <section class="grid stack columns-auto-fill items-y-center text-center">
        <h1 class="text-fancy">
          <a href="/">Zachary Godfrey</a>
        </h1>

        <nav class="grid columns-3 items-y-center text-center">
          <p><a href="/#about">About</a></p>
          <p><a href="/#blog">Blog</a></p>
          <p><a href="/#contact">Contact</a></p>
        </nav>
      </section>
    </header>

    <article>
      <section>
        {{>content}}
      </section>
    </article>

    <footer>
      <section>
        <div class="grid stack columns-2 no-gap text-center">
          <p>
            <a href="/work">Work</a>
            <br>
            <a href="/projects">Projects</a>
          </p>

          <p>
            <a href="https://github.com/ZacharyGodfrey" target="_blank">GitHub</a>
            <br>
            <a href="https://linkedin.com/in/zachary-godfrey" target="_blank">LinkedIn</a>
            <br>
            <a href="mailto:contact@zacharygodfrey.dev">Email</a>
          </p>
        </div>
      </section>
    </footer>
  </body>
</html>
