<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{#meta.description}}<meta name="description" content="{{meta.description}}">{{/meta.description}}
    {{^meta.title}}<title>Zachary Godfrey</title>{{/meta.title}}
    {{#meta.title}}<title>{{meta.title}} | Zachary Godfrey</title>{{/meta.title}}
    <link rel="shortcut icon" type="image/png" href="data:image/png;base64,{{>favicon}}">
    <style>
      @font-face {
        font-family: 'satisfy';
        src: url(data:application/x-font-ttf;charset=utf-8;base64,{{>fontFancy}});
      }

      @font-face {
        font-family: 'roboto-mono';
        src: url(data:application/x-font-ttf;charset=utf-8;base64,{{>fontMono}});
      }

      {{>style}}
    </style>
  </head>
  <body>
    <main>
      <header>
        <section>
          <h1 class="text-fancy text-center">
            <a href="/">Zachary Godfrey</a>
          </h1>

          <p class="text-center">
            <a href="/work">Work</a>
            <span>&bull;</span>
            <a href="/projects">Projects</a>
            <span>&bull;</span>
            <a href="/blog">Blog</a>
          </p>
        </section>
      </header>

      <article>
        <section>
          {{>content}}
        </section>
      </article>
    </main>

    <footer class="text-right">
      <section>
        <p class="text-center">
          <a href="https://github.com/ZacharyGodfrey">GitHub</a>
          <span>&bull;</span>
          <a href="https://linkedin.com/in/zachary-godfrey">LinkedIn</a>
          <span>&bull;</span>
          <a href="mailto:contact@zacharygodfrey.dev">Email</a>
        </p>
      </section>
    </footer>
  </body>
</html>
